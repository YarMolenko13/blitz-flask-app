{% extends 'base.html' %}

{% block head %}
<title> Page Not Found (404)</title>
<style>
	*,
*:after,
*before{
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	-ms-box-sizing: border-box;
	-o-box-sizing: border-box;
	box-sizing: border-box;
}

html{
    font-size: 10px;
    color: #474747;
}

body{
    background: url('../images/body_bg1.jpg');
}

a{
    text-decoration: none;
}

/*
Шрифты и прочая информация
Цвета: #474747 #a5a5a5 #404040 #f7f7f7
Шрифты: 'Bebas', 'Pocifico', 'Helvetica Neue'
*/


/*header*/

.header-line{
    width: 100%;
    height: 0.7rem;
    background-color: #474747;
    opacity: .2;
}

.header-top{
    padding-top: 3.4rem;
    padding-bottom: 3.5rem;
}

.logo{
    font-size: 5rem;
    font-family: 'Pocifico';
    padding-left: 2rem;
    opacity: .7;
}

.header-nav .suptitle{
    font-family: 'Bebas', sans-serif;
    font-weight: 700;
    font-size: 1.4rem;

    color: #a5a5a5;
}


.active:after{
    content: '';
    display: block;
    width: 2rem;
    height: 2rem;
    transform: rotate(0deg);
    opacity: .2;
    border: 10px solid transparent; /* Прозрачные границы */
    border-top: 10px solid #474747; /* Добавляем треугольник */

    position: absolute;
    top: -4.8rem;
    left: 37%;
}

.header-nav a{
    font-family: 'Bebas', sans-serif;
    font-weight: 700;
    font-size: 2.2rem;

    color: #474747;
}

.about-title .title{
    font-family: 'Bebas' ,serif;
    font-size: 2.4rem;
    padding-bottom: .6rem;
}

.about-title .subtitle{
    font-family: 'Helvetica Neue',serif;
    font-size: 1.8rem;
    font-style: italic;
    opacity: .6;
    font-weight: 400;

    padding-bottom: 2.3rem;
}

.line{
    height: 5px;
    background: url('../images/line.jpg');
}

.main{
	padding-top: 4rem;
}

.alert-cust{
	cursor: pointer;
	text-align: center;
	font-size: 2rem;
}

.more-about-404{
	color: transparent;
}

</style>
{% endblock %}

{% block main %}
<main class="main container">
	<div class="alert alert-cust alert-danger col-5">Error 404: something wrong with your request</div>
	<div class="more-about-404"><p>{{e}}</div>
</main>

<script>
	let alert = document.querySelector('.alert-cust');
	let more404 = document.querySelector('.more-about-404 p');

	alert.onclick = function() {
		let color= more404.style.color;
		more404.style.color = '#000'
	}

</script>
{% endblock %}
